<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role-Based Access Control</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Role-Based Access Control</h1>
    </header>

    <div id="roleSelectionSection">
      <h2>Select Your Role</h2>
      <div class="role-buttons">
        <button id="employerButton">Employer</button>
        <button id="employeeButton">Employee</button>
      </div>
    </div>

    <div id="contentSection" class="hidden">
      <h2 id="welcomeMessage"></h2>
      
      <div id="employerView" class="hidden">
        <h3>Employer Dashboard</h3>
        <table class="data-table">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Tasks Completed</th>
            </tr>
          </thead>
          <tbody id="productivityTable">
            <!-- Data will be injected here via JavaScript -->
          </tbody>
        </table>
      </div>

      <div id="employeeView" class="hidden">
        <h3>Employee Dashboard</h3>
        <table class="data-table">
          <thead>
            <tr>
              <th>Task Title</th>
              <th>Description</th>
              <th>Time Spent (hrs)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="employeeTasks">
            <!-- Data will be injected here via JavaScript -->
          </tbody>
        </table>
      </div>

      <button id="backButton" class="hidden">Back</button>
      <button id="continueButton" class="continue">Continue</button>

    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
